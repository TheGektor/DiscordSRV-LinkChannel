RequireLinkedAccountToPlay:
  Enable: true

  # Если вы не знаете, что это значит, не трогайте
  #
  # Приоритет, на котором должен работать слушатель входа
  # В порядке от первого к последнему, доступные значения: LOWEST, LOW, NORMAL, HIGH, HIGHEST
  # Возможно, потребуется установить более поздний приоритет, чтобы плагин бана успел кикнуть игрока до того, как DiscordSRV его отклонит
  ListenerPriority: LOWEST
  # Событие, на которое должен подписываться модуль связывания и запрещать вход
  # Некоторые плагины белого списка используют AsyncPlayerPreLoginEvent (хорошо), некоторые используют PlayerLoginEvent (не так хорошо)
  ListenerEvent: AsyncPlayerPreLoginEvent
  #
  # Если вы не знаете, что это значит, не трогайте

  # Игроки Minecraft, которым всегда разрешено входить, независимо от связи или подписки
  IgnoredNames: [Scarsz, Vankka]
  # Разрешать ли игрокам из ВАНИЛЬНОГО белого списка входить без необходимости связывать аккаунты/иметь роль подписчика
  WhitelistBypass: true
  # Разрешать ли игрокам из ВАНИЛЬНОГО черного списка связывать аккаунты
  CheckBannedPlayers: false
  # Разрешать ли только забаненным игрокам обходить необходимость связывать аккаунты/иметь роль подписчика
  OnlyCheckBannedPlayers: false

  # Сообщение для кика игроков, которым нужно связать аккаунты
  # Используйте {BOT} как плейсхолдер для имени бота
  # Используйте {CODE} как плейсхолдер для кода, который нужно отправить
  # Используйте {INVITE} как плейсхолдер для ссылки-приглашения на Discord, берётся из DiscordInviteLink в config.yml
  NotLinkedMessage: "&7Для игры на сервере необходимо связать свой аккаунт &9Discord&7.\n\n&7Отправьте код &b{CODE}&7 в канал &b#отправь-код-сюда&7 на нашем Discord сервере.\n\n&7Имя бота: &b{BOT}\n&7Ссылка на Discord: &b{INVITE}"

  # Если включено, игроки должны не только связать аккаунты, но и быть участниками Discord сервера, где есть бот.
  #
  # Допустимые форматы:
  #   true/false: связанный аккаунт должен быть хотя бы в одном сервере Discord, где есть бот
  #     пример: true
  #   <id сервера>: связанный аккаунт должен быть в указанном сервере Discord
  #     пример: 135634590575493120
  #   [<id сервера>, <id сервера>, ...]: связанный аккаунт должен быть во ВСЕХ указанных серверах Discord
  #     пример: [135634590575493120, 690411863766466590]
  #
  # Это значение переопределяется, если ниже включена проверка ролей подписчика.
  MustBeInDiscordGuild: true

  # Можно дополнительно требовать, чтобы игрок был не только связан, но и имел одну или все указанные роли (например, роль подписчика Twitch)
  SubscriberRole:
    RequireSubscriberRoleToJoin: false
    SubscriberRoles: ["00000000000000000", "00000000000000000", "00000000000000000"]
    RequireAllListedRoles: false # если false, достаточно одной из указанных ролей
    KickMessage: "&cДля игры на сервере необходимо быть подписчиком на Twitch."

  Messages:
    DiscordSRVStillStarting: "&cПроверка статуса связи временно недоступна, сервер еще подключается к Discord.\n\nПопробуйте снова через минуту."
    NotInGuild: "&cВы еще не являетесь участником нашего Discord сервера.\n\nПрисоединяйтесь по ссылке: {INVITE}!"
    SubscriberRoleNotFound: "&cНе удалось найти роль подписчика на Discord.\n\nСвяжитесь с администрацией сервера по этому вопросу."
    UnknownError: "&cПроизошла ошибка при попытке проверить ваш аккаунт.\n\nСвяжитесь с администратором сервера."
    UnlinkedKick: "&cВы были кикнуты с сервера за отвязку аккаунтов.\n\nПожалуйста, зайдите на сервер снова, чтобы связать аккаунты." 